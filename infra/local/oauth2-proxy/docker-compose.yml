version: "3.9"

services:
  oauth2-proxy:
    build:
      context: ../docker/oauth2-proxy
    image: mindwell/oauth2-proxy:local
    restart: unless-stopped
    command:
      - --http-address=0.0.0.0:4180
    env_file:
      - ${HOME}/.config/mindwell/oauth2-proxy.env
    ports:
      - "4180:4180"
    extra_hosts:
      - "host.docker.internal:host-gateway"
