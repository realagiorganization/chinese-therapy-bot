version: "3.9"

services:
  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.7.1
    restart: unless-stopped
    command:
      - --http-address=0.0.0.0:4180
    env_file:
      - ${HOME}/.config/mindwell/oauth2-proxy.env
    ports:
      - "4180:4180"
    extra_hosts:
      - "host.docker.internal:host-gateway"
