apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: backend-secrets
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    clientId: ${AKS_MANAGED_IDENTITY_CLIENT_ID}
    keyvaultName: ${AZURE_KEY_VAULT_NAME}
    cloudName: AzurePublicCloud
    tenantId: ${AZURE_TENANT_ID}
    objects: |
      array:
        - |
          objectName: postgres-admin-password
          objectType: secret
          objectAlias: postgres-admin-password
        - |
          objectName: openai-api-key
          objectType: secret
          objectAlias: openai-api-key
        - |
          objectName: sms-provider-api-key
          objectType: secret
          objectAlias: sms-provider-api-key
        - |
          objectName: database-url
          objectType: secret
          objectAlias: database-url
  secretObjects:
    - secretName: mindwell-backend
      type: Opaque
      data:
        - objectName: postgres-admin-password
          key: POSTGRES__ADMIN_PASSWORD
        - objectName: openai-api-key
          key: OPENAI__API_KEY
        - objectName: sms-provider-api-key
          key: SMS__PROVIDER__API_KEY
        - objectName: database-url
          key: DATABASE_URL
