apiVersion: v1
kind: ServiceAccount
metadata:
  name: oauth2-proxy
  labels:
    app: oauth2-proxy
  annotations:
    azure.workload.identity/client-id: ${OAUTH2_PROXY_MANAGED_IDENTITY_CLIENT_ID}
    azure.workload.identity/use: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  labels:
    app: oauth2-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      serviceAccountName: oauth2-proxy
      containers:
        - name: oauth2-proxy
          image: ghcr.io/mindwellhq/oauth2-proxy:v7.8.1-cors
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4180
              name: http
          env:
            - name: OAUTH2_PROXY_PROVIDER
              value: oidc
            - name: OAUTH2_PROXY_SCOPE
              value: "openid profile email"
            - name: OAUTH2_PROXY_HTTP_ADDRESS
              value: "0.0.0.0:4180"
            - name: OAUTH2_PROXY_REDIRECT_URL
              value: ${OAUTH2_PROXY_REDIRECT_URL}
            - name: OAUTH2_PROXY_OIDC_ISSUER_URL
              value: ${OAUTH2_PROXY_OIDC_ISSUER_URL}
            - name: OAUTH2_PROXY_EMAIL_DOMAINS
              value: ${OAUTH2_PROXY_EMAIL_DOMAINS}
            - name: OAUTH2_PROXY_UPSTREAMS
              value: ${OAUTH2_PROXY_UPSTREAMS}
            - name: OAUTH2_PROXY_COOKIE_DOMAIN
              value: ${OAUTH2_PROXY_COOKIE_DOMAIN}
            - name: OAUTH2_PROXY_COOKIE_NAME
              value: "_oauth2_proxy"
            - name: OAUTH2_PROXY_COOKIE_SECURE
              value: "true"
            - name: OAUTH2_PROXY_COOKIE_SAMESITE
              value: "lax"
            - name: OAUTH2_PROXY_SET_AUTHORIZATION_HEADER
              value: "true"
            - name: OAUTH2_PROXY_SET_XAUTHREQUEST
              value: "true"
            - name: OAUTH2_PROXY_PASS_ACCESS_TOKEN
              value: "true"
            - name: OAUTH2_PROXY_PASS_AUTHORIZATION_HEADER
              value: "true"
            - name: OAUTH2_PROXY_SKIP_PROVIDER_BUTTON
              value: "true"
            - name: OAUTH2_PROXY_WHITELIST_DOMAINS
              value: ${OAUTH2_PROXY_WHITELIST_DOMAINS}
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy
                  key: OAUTH2_PROXY_CLIENT_ID
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy
                  key: OAUTH2_PROXY_CLIENT_SECRET
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy
                  key: OAUTH2_PROXY_COOKIE_SECRET
          readinessProbe:
            httpGet:
              path: /oauth2/healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /oauth2/healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          volumeMounts:
            - name: oauth2-proxy-secrets
              mountPath: /mnt/secrets
              readOnly: true
      volumes:
        - name: oauth2-proxy-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: oauth2-proxy-secrets
